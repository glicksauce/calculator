<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

         <div class="button number" id='8'>

           </button>
        </div>

        </div>

           </button>
        </div>
         <div class="button number" id='5'>

        </div>

        </div>

           </button>
        </div>
         <div class="button number" id='2'>
           <button type="button">
           2
           </button>
        </div>
         <div class="button number" id='3'>

           3
           </button>
        </div>
         <div class="button" id='add'>
           <button type="button">
           +
           </button>
        </div>
         <div class="button number" id='0'>
           <button type="button">
           0
           </button>
        </div>
         <div class="button number" id='.'>
           <button type="button">
           .
           </button>
        </div>
           <div class="button longButton" id='eq'>
           <button type="button">
           =
           </button>
        </div>
      </div>
